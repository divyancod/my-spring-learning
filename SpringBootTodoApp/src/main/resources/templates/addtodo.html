<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<h4 class="center-align">Add Todo Here</h4>
<div class="container">
    <div class="row">
        <form class="col s12" method="post" th:action="@{/process-todo}" th:object="${newTodo}">
            <div class="row">
                <div class="input-field col s12">
                    <input
                            placeholder="Todo"
                            id="todo_text"
                            type="text"
                            class="validate"
                            name="todoname"
                            th:field="${newTodo.todo}"
                    />
                    <input th:field="${newTodo.ID}" hidden>
                    <input th:field="${newTodo.completed}" value="0" hidden>
                    <label for="todo_text">Write to Todo Here</label>
                </div>
            </div>
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"
></script>
</body>
</html>
